<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" href="./q1style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
    <div class="container d-flex  border border-secondary align-content-center justify-content-center mt-5 "style="width: 50% ;">
        <div class="row container-fluid justify-content-center mt-4 ">
            <form action="#"> 
                   <div class="row mb-2">
                <div class="col">
                    Connect With me
                </div>
            </div>
            <hr>
                <div class="row">
                    <div class="col-6">
                        <label for="email-address">Email Address</label>
                        <input type="text" class="form-control" placeholder="Email Address" id="email-address">
                    </div>

                    <div class="col-6">
                        <label for="full-name">YourFull Name</label>
                        <input type="text" class="form-control" placeholder="YourFull Name" id="full-name">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-6">
                        <label for="phone-number">Your Phone Number</label>
                        <input type="text" class="form-control" placeholder="First name" id="phone-number">
                    </div>

                    <div class="col-6">
                        <label for="">Your Stack</label>
                        <div class="btn-group dropdown w-100 parentsMenu">
                            <button type="button" class="btn btn-secondary w-100 text-start">please Select</button>
                            <button type="button" class="btn btn-secondary dropdown-toggle w-10" id="mydp"
                                data-toggle="dropdown" aria-haspopup="true">
                                <span class="caret"></span>
                            </button>
                            <div class="Submenu">
                                <ul class="dropdown-menu  w-100 " role="menu" aria-labelledby="mydp">
                                    <div class="px-5">
                                        <li><a href="#">Front End</a>
                                        </li>
                                        <li><a href="#">Back End</a>
                                        </li>
                                        <li><a href="#">Devops</a>
                                        </li>

                                    </div>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col mt-4">
                    <label for="inputPassword5">Your Site Url</label>
                    <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                </div>
                <hr>
                <div class="d-flex justify-content-end ">
                    <button class="button-29 mx-2" role="button">close</button>
                    <button class="button-29" role="button" data-toggle="modal"
                        data-target="#exampleModal">submit</button>
                </div>
            </form>

        </div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thank you</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Thank you <br> I will contact you as soon as possible.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
